name: ML Model CI 2

on: [push]
    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Train Model
      run: |
        python bcancer.py

    - name: Save Model
      uses: actions/upload-artifact@v2
      with:
        name: trained-model
        path: model.pkl

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download Model
      uses: actions/download-artifact@v2
      with:
        name: trained-model
        path: .

    - name: Test Model
      run: |
        python test.py